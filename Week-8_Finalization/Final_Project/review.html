<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Review - Dark Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Prevent horizontal scrolling */
    html, body {
      overflow-x: hidden; /* no sideways scroll */
      margin: 0;
      padding: 0;
      width: 100%;
      background: black;
    }

    /* Star Rating Styling */
    .star-rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      max-width: 100%;
    }
    .star-rating input { display: none; }
    .star-rating label {
      color: #444;
      transition: color 0.2s;
    }
    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #facc15;
    }
  </style>
</head>
<body class="text-gray-200 font-sans min-h-screen">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-yellow-400 mb-6">Share Your Review</h1>

    <!-- Review Form -->
    <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
      <form id="reviewForm" class="space-y-4">
        <!-- Star Rating -->
        <div>
          <label class="block text-gray-300 mb-2 font-medium">Your Rating</label>
          <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">★</label>
          </div>
        </div>

        <!-- Experience Text -->
        <div>
          <label for="reviewText" class="block text-gray-300 mb-2 font-medium">Your Experience</label>
          <textarea id="reviewText" rows="4" class="w-full p-3 border border-gray-700 bg-gray-800 text-gray-200 rounded-lg focus:ring-2 focus:ring-yellow-400" placeholder="Write your experience here..." required></textarea>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-yellow-500 text-black py-3 rounded-lg hover:bg-yellow-400 transition duration-200 font-semibold">
          Submit Review
        </button>
      </form>
    </div>

    <!-- Reviews List -->
    <div class="mt-8">
      <h2 class="text-2xl font-semibold text-yellow-400 mb-4">Submitted Reviews</h2>
      <div id="reviewsDisplay" class="space-y-4">
        <p class="text-gray-500">No reviews yet. Be the first to share your thoughts!</p>
      </div>
    </div>
  </div>

  <script>
    let reviews = [];

    function renderStars(rating) {
      let stars = "";
      for (let i = 1; i <= 5; i++) {
        stars += i <= rating ? "★" : "☆";
      }
      return `<span class="text-yellow-400 text-lg">${stars}</span>`;
    }

    function displayReviews() {
      const container = document.getElementById("reviewsDisplay");
      container.innerHTML = "";

      if (reviews.length === 0) {
        container.innerHTML = `<p class="text-gray-500">No reviews yet. Be the first to share your thoughts!</p>`;
        return;
      }

      reviews.forEach((review) => {
        const div = document.createElement("div");
        div.className = "bg-gray-900 p-4 rounded-lg shadow-md";
        div.innerHTML = `
          <div class="flex justify-between items-center mb-2">
            <p class="font-semibold text-yellow-400">Anonymous</p>
            <p class="text-sm text-gray-500">${review.date}</p>
          </div>
          ${renderStars(review.rating)}
          <p class="mt-2 text-gray-300">${review.text}</p>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById("reviewForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const rating = this.rating.value;
      const reviewText = document.getElementById("reviewText").value.trim();
      if (!rating || !reviewText) return;

      const newReview = {
        rating: parseInt(rating),
        text: reviewText,
        date: new Date().toLocaleString()
      };

      reviews.unshift(newReview);
      displayReviews();
      this.reset();
    });

    displayReviews();
  </script>
</body>
</html>
